<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
    
        <div>
            <label>Name:</label>
            <input type="text" id="taskName" class="form-control"/>
        </div>

        <div>
            <label>Urgency</label>
            <select id="taskUrgency" class="form-control">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="addTodo" class="btn btn-primary mt-3 mb-3">Add Todo</button>
        </div>

        <button id="saveBtn" class="btn btn-success mt-3 mb-3">Save</button>

        <h1>Todo List</h1>
        <ul id="todoList" class="list-group">
            <!-- Each task will be added to this ul via JavaScript later -->
        </ul>

       

       

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      
        <!-- include axios first so that data.js and script.js can use the `axios` function -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      
        <!-- data.js comes first because it contains
        functions that script.js will need.  -->
        <script src="data.js"></script>
        <script src="script.js"></script>
    </div>
  </body>
</html>
